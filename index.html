<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- add API link tag(s) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.googlemap/1.5.1/jquery.googlemap.min.js" integrity="sha512-mTxKPggCYbMylBEGHSZqkUvemhyjRIshmudjw6fiAxjVbKMZUqqVH/ugpvnQgOU4c4C2UhrWpOXkBeXFQfr9kA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- insert script tag -->
    <script src="index.js"></script>
    <title>Geolocation Project</title>
    <style>
        #map {
            height: 400px;
            background-color: yellow;
        }
    </style>
</head>
<body>
    <!-- create dropdown menu with options (coffee, restaurant, hotel, market)-->
    <form>
        <label for="options">Choose an option:</label>
        <select name="options" id="options">
            <option value="coffee">Coffee Shops</option>
            <option value="restaurant">Restaurants</option>
            <option value="hotel">Hotels</option>
            <option value="market">Markets</option>
        </select>
        <br><br>
        <input type="submit" value="Submit">
      </form>
    <!-- create a space where you will place the map -->
    <div id=container>
        <div id=map>
            The map goes here.
        </div>
    </div>

</body>
</html>
